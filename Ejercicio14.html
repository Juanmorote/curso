<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div</title>
<style type="text/css">
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
	width: 100%;
}
.caja2 {
	height: 50%;
	width: 50%;
	background-color: purple;
	position: absolute;
	left: 25%;
	top: 23%;
}
.caja1 {
	height: 80%;
	width: 50%;
	background-color: yellow;
	float: left;
}
.caja3 {
	height: 80%;
	width: 50%;
	float: left;
	background-color:blue;
}
.caja4 {
	height: 10%;
	background-color: orange;
	clear: both;
	position: fixed;
	bottom: 0px;
	left: 0px;
	width: 100%;
}
</style>
</head>

<body>
  <div class="caja1"></div>
  <div class="caja2"></div>
  <div class="caja3"></div>
  <div class="caja4"></div>
</body>
</html>
